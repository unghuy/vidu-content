<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal scrolling Version 2.0</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-home first"></section>

    <section class="section-home">
      <div class="p-cont">
        <div class="l-line">
          <div class="l-content">
            <div class="p-media">
              <div class="p-text-body">
                <h2 class="b-heading-title">
                  <span class="b-heading-title-main">Information</span>
                  <span class="b-heading-title-sub">Exhibition</span>
                </h2>
                <div class="p-desc">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Perspiciatis ad maxime natus, atque dolorem possimus corporis
                  neque vero quis numquam ea velit accusamus ullam odit blanditiis
                  deserunt alias tempore nihil.
                </div>
              </div>
              <div class="p-image-body">
                <div class="carousel">
                  <div class="group">
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=1"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=2"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=3"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=4"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=5"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=6"
                        alt="Images"
                      />
                    </div>
                  </div>
                  <!-- Add `aria-hidden` to hide the duplicated cards from screen readers. -->
                  <div aria-hidden class="group">
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=1"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=2"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=3"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=4"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=5"
                        alt="Images"
                      />
                    </div>
                    <div class="card">
                      <img
                        src="https://picsum.photos/300/350?random=6"
                        alt="Images"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
